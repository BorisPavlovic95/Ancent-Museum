<header class="d-flex  flex-row align-items-center  justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm"> 
    <img src="../../assets/logo.png" alt="logo" style="max-height: 70px;" routerLink="/" class="logo">   
    <nav class="my-2 text-uppercase fs-4">
        <a class="p-2 " routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >Home</a>
        <a class="p-2 " routerLink="/exhibits" routerLinkActive="active">Collection</a>
        <a class="p-2 " routerLink="/planner" routerLinkActive="active">Planner</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/planner" class="position-relative">
            <i class="fas fa-calendar fa-2x me-5 text-dark "></i>
            <div  *ngIf="(plannerService.plannerSource$ | async) as planner"class="cart-no" >
                {{planner.items.length}}
            </div>
        </a>
        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
            <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign up</a>
        </ng-container>

        <ng-container *ngIf="accountService.currentUser$ | async as user">
            <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
                <a dropdownToggle class="dropdown-toggle">
                    <strong>Welcome {{user.displayName}}</strong>

                    <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                        <li class="py-1">
                            <a routerLink="/planner" class="dropdown-item">
                                <i class="fas fa-calendar me-3"></i> View planner
                            </a>
                        </li>
                        <li class="py-1">
                            <a routerLink="/account/update-profile" class="dropdown-item">
                                <i class="fa fa-user-edit me-3"></i>Edit Profile
                            </a>
                        </li>
                        <li class="py-1">
                            <a routerLink="/tours/completed" class="dropdown-item">
                                <i class="fa fa-check me-3" aria-hidden="true"></i>Completed Tours
                            </a>
                        </li>
                        <li class="py-1">
                            <a routerLink="/tours/createTour" class="dropdown-item">
                                <i class="fa fa-hourglass-start me-3" aria-hidden="true"></i>Tours
                            </a>
                        </li>                            
                        <div class="dropdown-divider"></div>
                        <li class="py-1">
                            <a (click)="accountService.logout()"class="dropdown-item">
                                <i class="fa fa-shopping-cart me-3"></i>Logout
                            </a>
                        </li>          
                    </ul>
                </a>
            </div>
        </ng-container>
    </div>   
  </header>
