<div class="edit-tour" *ngIf="tour">
  <form>
    <div>
      <label for="tourDate">Tour Date:</label>
      <input [matDatepicker]="picker" [(ngModel)]="newTourDate" name="tourDate" id="tourDate" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <button type="button" class="btn btn-primary" (click)="updateTourDate(tour.id, newTourDate)">Update Tour</button>
  </form>
</div>
